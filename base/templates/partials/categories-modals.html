{% load static %}
<!-- Add Category Modal -->
<div id="addCategoryModal" class="fixed inset-0 hidden bg-black bg-opacity-50 z-50 items-center justify-center p-4">
    <div id="modalContent" class="bg-white rounded-2xl shadow-2xl max-w-md w-full transform transition-all">
        <!-- Modal Header -->
        <div class="bg-gradient-to-r from-primary-500 to-primary-600 rounded-t-2xl px-6 py-4 flex items-center justify-between">
            <h3 class="text-xl font-bold text-white flex items-center gap-2">
                <i class="fas fa-plus-circle"></i>
                إضافة فئة جديدة
            </h3>
            <button id="closeAddCategoryModal" class="text-white hover:text-slate-200 transition-all">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Modal Body -->
        <form id="addCategoryForm" method="POST" action="{% url 'base:add_category' %}" class="p-6">
            {% csrf_token %}
            
            <!-- Category Name -->
            <div class="mb-4">
                <label for="categoryName" class="block text-sm font-semibold text-slate-700 mb-2">
                    اسم الفئة <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="categoryName" 
                    name="name" 
                    required
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 outline-none transition-all text-right"
                    placeholder="مثال: إلكترونيات"
                >
            </div>

            <!-- Category Description -->
            <div class="mb-6">
                <label for="productDescription" class="block text-sm font-semibold text-slate-700 mb-2">
                    الوصف <span class="text-red-500">*</span>
                </label>
                <textarea 
                    id="productDescription" 
                    name="description" 
                    required
                    rows="4"
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 outline-none transition-all text-right resize-none"
                    placeholder="أدخل وصف الفئة..."
                ></textarea>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>

            <!-- Modal Footer -->
            <div class="flex items-center justify-end gap-3">
                <button 
                    type="button" 
                    id="cancelAddCategory"
                    class="px-6 py-2.5 rounded-lg border border-slate-300 text-slate-700 hover:bg-slate-50 transition-all font-medium"
                >
                    إلغاء
                </button>
                <button 
                    type="submit" 
                    class="px-6 py-2.5 rounded-lg bg-gradient-to-r from-primary-500 to-primary-600 text-white hover:from-primary-600 hover:to-primary-700 transition-all shadow-md hover:shadow-lg font-medium"
                >
                    <i class="fas fa-save ml-2"></i>
                    حفظ
                </button>
            </div>
        </form>
    </div>
</div>
