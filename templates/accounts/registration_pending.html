{% extends "base.html" %}

{% block title %}تم استلام طلبك{% endblock %}

{% block auth_content %}
<div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <div class="flex justify-center mb-6">
                <div class="bg-success/20 p-6 rounded-full">
                    <i class="fa-solid fa-check text-6xl text-success"></i>
                </div>
            </div>
            
            <h1 class="text-4xl font-bold text-primary">تم استلام طلبك!</h1>
            <p class="py-6 text-lg">شكراً لتسجيل شركتك معنا. طلبك قيد المراجعة حالياً من قبل إدارة المنصة. سيتم تفعيل حسابك وإشعارك قريباً.</p>
            
            <div class="divider"></div>
            
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">العودة لصفحة الدخول</a>
        </div>
    </div>
</div>
{% endblock %}
