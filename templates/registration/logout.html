{% extends 'base.html' %}
{% block title %}تسجيل الخروج{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center -mt-20">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-sign-out-alt text-3xl text-red-600"></i>
        </div>
        
        <h2 class="text-2xl font-bold text-slate-800 mb-4">تسجيل الخروج</h2>
        <p class="text-slate-600 mb-8">هل أنت متأكد أنك تريد تسجيل الخروج من النظام؟</p>
        
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <div class="flex gap-4">
                <a href="javascript:history.back()" class="flex-1 px-6 py-3 rounded-xl border border-slate-300 text-slate-700 font-medium hover:bg-slate-50 transition-all">
                    إلغاء
                </a>
                <button type="submit" class="flex-1 px-6 py-3 rounded-xl bg-red-600 text-white font-medium hover:bg-red-700 shadow-lg hover:shadow-red-500/30 transition-all">
                    نعم، خروج
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
