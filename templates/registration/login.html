{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="h-full" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>تسجيل الدخول - إدارة المخزون</title>
    
    <!-- Tailwind CSS + DaisyUI -->
    <script src="{% static 'vendor/tailwindcss.js' %}"></script>
    <link href="{% static 'vendor/daisyui.css' %}" rel="stylesheet" type="text/css" />
    
    <!-- Font Awesome -->
    <link href="{% static 'vendor/fontawesome/css/all.min.css' %}" rel="stylesheet">
    
    <!-- Google Fonts - Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
    
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=&quot;60&quot; height=&quot;60&quot; viewBox=&quot;0 0 60 60&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;%3E%3Cg fill=&quot;none&quot; fill-rule=&quot;evenodd&quot;%3E%3Cg fill=&quot;%23ffffff&quot; fill-opacity=&quot;0.4&quot;%3E%3Cpath d=&quot;M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z&quot;/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
    </div>
    
    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-purple-500 to-purple-600 shadow-2xl mb-4">
                <i class="fas fa-warehouse text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">إدارة المخزون</h1>
            <p class="text-purple-200">سجل دخولك للوصول إلى لوحة التحكم</p>
        </div>
        
        <!-- Login Form Card -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20 p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="bg-red-500/20 border border-red-400/50 rounded-xl p-4 text-red-200 text-sm">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>اسم المستخدم أو كلمة المرور غير صحيحة</span>
                    </div>
                </div>
                {% endif %}
                
                <!-- Username Field -->
                <div>
                    <label for="id_username" class="block text-sm font-semibold text-purple-100 mb-2">
                        <i class="fas fa-user ml-2"></i>
                        اسم المستخدم
                    </label>
                    <input type="text" name="username" id="id_username" autofocus autocomplete="username"
                        class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/30 text-white placeholder-white/50 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/50 outline-none transition-all text-right"
                        placeholder="أدخل اسم المستخدم">
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="id_password" class="block text-sm font-semibold text-purple-100 mb-2">
                        <i class="fas fa-lock ml-2"></i>
                        كلمة المرور
                    </label>
                    <div class="relative">
                        <input type="password" name="password" id="id_password" autocomplete="current-password"
                            class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/30 text-white placeholder-white/50 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/50 outline-none transition-all text-right"
                            placeholder="أدخل كلمة المرور">
                        <button type="button" onclick="togglePassword()" class="absolute left-3 top-1/2 -translate-y-1/2 text-white/50 hover:text-white transition-colors">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-3 px-6 rounded-xl bg-gradient-to-r from-purple-500 to-purple-600 text-white font-semibold hover:from-purple-600 hover:to-purple-700 transition-all shadow-lg hover:shadow-purple-500/25 flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-purple-300/50 text-sm mt-6">
            نظام إدارة المخزون &copy; {{ current_year|default:"2026" }}
        </p>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('id_password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
